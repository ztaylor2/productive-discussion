{% extends "productivediscussion/base.html" %}

{% block body %}

  <form method="post">
  {% csrf_token %}
    <main class="article-content">
      <div class="page-header">
        <h1>Register</h1>
      </div>
      <div class="card">
        <div class="card-body">
          {{ form.as_p }}

        </div>

          <input type="submit" class="btn btn-primary"></input>
        </div>
      </div>
    </main>
  </form>

  {% endblock %}
